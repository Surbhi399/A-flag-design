<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
   
    .flag
    {
     
border: solid 6px white;
      width: 900px;
      height: 600px;
      background-color:rgb(11, 26, 70);
      position: relative;
      left: 15%;
      top: 20%;

    }
    .flag>p
    {
      color: white;
      font-size: 6rem;
      text-align: center;
      position: relative;
      bottom: 50px;
     
     
    }
    .flag>div
    {
     width: 100%;
      height: 200px;
      background-color: brown;
      position: relative;
      bottom: 100px;
    }
   .flag> div >div
    {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      left:350px;
    }
    .inner-circle
    {

      width: 100px;
      height: 100px;
      background-color: brown;
      border-radius: 50%;
      position: absolute;
      left:50px;
      
    }
    body
    
    {
      background-color: silver;
    }

  </style>
</head>
<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
       <div class="inner-circle"></div>
      </div>
    </div>
  </div>
</body>

</html>
